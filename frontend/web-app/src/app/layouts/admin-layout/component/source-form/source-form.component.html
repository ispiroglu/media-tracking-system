<form [formGroup]="sourceForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <span class="col-sm-6 col-xs-12 form-group">
      <label for="sourceName">Source Name</label>
      <input
        type="text"
        id="sourceName"
        class="form-control"
        name="sourceName"
        placeholder="Kaynak AdÄ±"
        formControlName="name"
      />
    </span>
    <span class="col-sm-6 col-xs-12 form-group">
      <label for="website">Website</label>
      <input
        type="text"
        id="website"
        class="form-control"
        name="website"
        placeholder="Websitesi"
        formControlName="website"
      />
    </span>
  </div>
  <div class="row">
    <span class="col-sm-6 col-xs-12 form-group">
      <label for="sourceName">Contact Mail</label>
      <input
        type="text"
        id="email"
        class="form-control"
        name="email"
        placeholder="Contact Mail"
        formControlName="email"
      />
    </span>
    <span class="col-sm-6 col-xs-12 form-group">
      <label for="phoneNumber">Contact Number</label>
      <input
        type="text"
        id="phoneNumber"
        class="form-control"
        name="phoneNumber"
        placeholder="Contact Number"
        formControlName="phoneNumber"
      />
    </span>
  </div>
  <div class="row">
    <span class="col-sm-6 col-xs-12 form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        class="form-control"
        name="address"
        placeholder="Address"
        formControlName="address"
      />
    </span>
    <span class="col-sm-6 col-xs-12 form-group">
      <label for="website">Source Type</label>
      <input
        type="text"
        id="sourceType"
        class="form-control"
        name="sourceType"
        placeholder="Source Type"
        formControlName="sourceType"
      />
    </span>
  </div>

  <div class="row justify-content-center">
    <button
      type="submit"
      class="btn btn-primary mt-5 col-5"
      style="margin-left: 10px"
    >
      Confirm
    </button>
    <button
      type="button"
      class="btn btn-warning mt-5 col-5"
      style="margin-left: 10px"
      (click)="onDelete()"
    >
      Delete
    </button>
  </div>
</form>

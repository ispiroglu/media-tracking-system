<mat-dialog-content>
  <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <span class="col-sm-12 col-xs-12 form-group">
        <label for="sourceName">Name</label>
        <input
          type="text"
          id="sourceName"
          class="form-control"
          name="sourceName"
          placeholder="Report Name"
          formControlName="name"
        />
      </span>
    </div>
    <div class="row">
      <span class="col-sm-12 col-xs-12 form-group">
        <label for="sourceName">Description</label>
        <input
          type="text"
          id="email"
          class="form-control"
          name="email"
          placeholder="Report Description"
          formControlName="email"
        />
      </span>
    </div>

    <div class="row justify-content-center">
      <button
        type="submit"
        class="btn btn-primary mt-5 col-5"
        style="margin-left: 10px"
      >
        Confirm
      </button>
    </div>
  </form>

</mat-dialog-content>
